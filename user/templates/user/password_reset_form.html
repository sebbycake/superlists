{% extends 'base.html' %}

{% block title %}
reset your password
{% endblock %}

{% block content %}

<div class="auth-container">

    <div class="auth-header">
        <h1>Reset Your Password</h1>
    </div>

    <div class="auth-form-container">
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="auth-button">Reset</button>

        </form>
    </div>
</div>

{% endblock %}
