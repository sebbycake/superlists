{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listic: Get Productive Today</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="logo">
       <a href="{% url 'home' %}">Listic</a>
    </div>

    <div class="header entrance-fade-in">
        <h1>{% block header_text%}{% endblock %}</h1>
    </div>

    <!-- Display duplicate item warning at the top of the page -->
    {% if form.errors %}
    <div class="warning has-error" role="alert">
        {{ form.text.errors }}
    </div>
    {% endif %}

    <!-- Form input -->
    {% block content %}
    <div class="input-form entrance-fade-in">
        <form action="{% block action %}{% endblock %}" method="post">
            {{ form.text }}
            {% csrf_token %}
        </form>
    </div>
    {% endblock %}

    <!-- To-Do items -->
    {% block table %}
    {% endblock %}

    <script src="/static/jquery-3.4.1.min.js"></script>
    <script src="/static/list.js"></script>

    <script>
        $(document).ready(function () {
            window.Superlists.initialize();
        });
    </script>


</body>

</html>
