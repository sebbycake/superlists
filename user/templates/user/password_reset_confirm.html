{% extends 'base.html' %}

{% block content %}

{% if validlink %}

<div class="auth-container">

    <div class="auth-header">
        <h1>Reset your password</h1>
    </div>

    <div class="auth-form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="auth-button">Reset</button>
        </form>
    </div>
</div>

{% endif %}

{% endblock %}
