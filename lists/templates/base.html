{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- GA global site tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164061169-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-164061169-2');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="the to-do list personally for you." content="never forget your tasks again." />
    <title>Listeefy: your minimalistic to-do list</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="logo">
        <a href="{% url 'home' %}">Listeefy</a>
    </div>

    <div class="{% block header_class %}{% endblock %}">
        <h1>{% block header_text %}{% endblock %}</h1>
    </div>

    <!-- Form input -->
    {% block content %}
    {% endblock %}

    <!-- To-Do items -->
    {% block table %}
    {% endblock %}

    <script src="/static/jquery-3.4.1.min.js"></script>
    <script src="/static/utility.js"></script>
    <script src="/static/list.js"></script>

    <script>
        $(document).ready(function () {
            window.Superlists.initialize();
        });
    </script>


</body>

</html>
