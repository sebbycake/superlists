<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="text-center">

                    <div class="jumbotron">
                        <h1 class="display-4">{% block header_text %}{% endblock %}</h1>
                
                        <form action="{% block action %}{% endblock %}" method="post">
                            <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item" class="form-control input-lg">
                            {% csrf_token %}
                            {% if error %}
                                <div class="form-group has-error">
                                    <span class="help-block">{{ error }}</span>
                                </div>
                            {% endif %}
                        </form>
                    </div>  <!-- end of jumbotron div -->

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% block table %}
                {% endblock %}
            </div>
        </div>


    </div> <!-- end of container div -->


</body>
</html>
